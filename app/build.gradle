apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
android {
    compileSdkVersion Integer.parseInt(COMPLIE_SDK_VERSION)
    buildToolsVersion BUILDTOLLS_VERSION

    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.bian.dan.blr"
        minSdkVersion Integer.parseInt(MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(TARGET_SDK_VERSION)
        versionCode 1
        versionName "1.0"

        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }

        manifestPlaceholders = [
                JPUSH_PKGNAME : "com.bian.dan.blr",
                JPUSH_APPKEY : "f6c07956050de60df140b4a0", //JPush 上注册的包名对应的 Appkey.
                JPUSH_CHANNEL : "developer-default", //暂时填写默认值即可.
        ]

    }


    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }

    }

    signingConfigs {
        keyConfig {
            storeFile file("bo_lai_rong.jks")
            storePassword "123456"
            keyAlias "bo_lai_rong"
            keyPassword "123456"
        }
    }


    buildTypes {
        //开发环境
        debug {
            //实现自动签名
            signingConfig signingConfigs.keyConfig
        }
        //生产环境
        release {
            minifyEnabled false
            signingConfig signingConfigs.keyConfig
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    repositories {
        flatDir {
            dirs 'libs'   // aar目录
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':module_util')
    compile 'com.jakewharton:butterknife:8.2.1'
    apt 'com.jakewharton:butterknife-compiler:8.2.1'
    //图片选择器
    compile 'com.github.LuckSiege.PictureSelector:picture_library:v2.1.0'
    compile 'com.yarolegovich:discrete-scrollview:1.4.9'
    //极光推送
    compile 'cn.jiguang.sdk:jpush:3.5.6'
    compile 'cn.jiguang.sdk:jcore:2.2.8'
    //图形
    compile 'com.github.razerdp:AnimatedPieView:1.2.0'
    compile(name: 'hellocharts-library-release', ext: 'aar')
    compile 'com.hjq:xxpermissions:5.5'
    compile files('libs/BaiduLBS_Android.jar')
}
